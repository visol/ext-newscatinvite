
<f:layout name="Default" />

<f:section name="content">
	<f:flashMessages />

	<h1>{f:translate(key: 'submoduleOverviewTitle')}</h1>

	<p>{f:translate(key: 'submoduleOverviewDescription')}</p>
	<f:groupedFor each="{invitations}" as="invitationsByCategory" groupBy="category" groupKey="category">
		<h2>{category.title}</h2>
		<f:render partial="Invitation/Table" arguments="{invitations: invitationsByCategory, settings: settings}" />
	</f:groupedFor>
</f:section>
