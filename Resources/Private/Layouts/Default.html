<f:be.container addCssFile="{f:uri.resource(path:'Stylesheets/backend.css')}">
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left">
					<f:be.buttons.csh />
					<f:be.menus.actionMenu>
						<f:be.menus.actionMenuItem label="{f:translate(key: 'submoduleOverviewTitle')}" controller="Invitation" action="list" />
						<f:be.menus.actionMenuItem label="{f:translate(key: 'submoduleArchiveTitle')}" controller="Invitation" action="listArchive" />
					</f:be.menus.actionMenu>
				</div>
				<div class="right">
				</div>
			</div>
			<div class="typo3-docheader-buttons">
				<div class="left">
					<f:comment><f:render section="iconButtons" /></f:comment>
				</div>
				<div class="right">
					<f:be.buttons.shortcut />
				</div>
			</div>
		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
				<f:render section="content" />
			</div>
		</div>
	</div>
</f:be.container>
